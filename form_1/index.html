			.rebinding-box .twobox-form input {
				border-radius: 6px;
				width: 100%;
				padding-left: 10px;
			}
			.rebinding-box .twobox-form .twoform-input2 input {
				width: 54%;
			}
			.rebinding-box .twobox-form .sendcode {
				float: right;
				width: 35%;
				height: 40px;
				margin: 0 auto;
				background-color: #39f;
				color: #fff;
				border-radius: 6px;
				font-size: 14px;
				margin-top: -40px;
			}
			.rebinding-box .twobox-form .twobtn-box {
				width: 130px;
				height: 40px;
				margin: 30px 75px;
			}
			.rebinding-box .twobox-form .twobtn-box .twobtn {
				width: 130px;
				height: 40px;
				background-color: #39f;
				color: #fff;
				border-radius: 6px;
				font-size: 14px;
			}
			/*第三步*/
			.rebinding-box .threebox-form .successr .symbol {
				width: 66px;
				height: 66px;
				border: solid 4px #39f;
				border-radius: 50%;
				position: relative;
				margin: 0 auto;
			}
			.rebinding-box .threebox-form .successr .symbol:before {
				position: absolute;
				content: " ";
				width: 36px;
				height: 19px;
				border-left: 4px solid #39f;
				border-bottom: 4px solid #39f;
				top: 12px;
				left: 10px;
				transform: rotate(-46deg);
			}

				font-size: 20px;
				text-align: center;
				margin-top: 15px;
			}
			.rebinding-box .threebox-form .successr button {
				width: 130px;
				height: 40px;
				background-color: #39f;
				color: #fff;
				margin: 7% 32%;
				border-radius: 6px;
				font-size: 14px;
			}

	<body>

		<div class="rebinding-box">
			<div class="box-title">
				<h2 class="mtb5">修改绑定手机号</h2>
				<i>为了保障您的帐户安全，请先进行安全验证</i>
			</div>
			<div class="box-timeline">
				<ul class="text-center" style="width: 800px;" >
					<li>
						填写登录密码
						<div class="box-num1">
							1
						</div>
					</li>
					<li class="ml45">
						绑定新手机号
						<div class="box-outside1 outside1ab" id="outside1abs">
							<div class="box-num2 num2ab">
							  2
						    </div>
						</div>
					</li>
					<li class="ml45">
						完成
						<div class="box-outside2 outside2a" id="outside2as">
							<div class="box-num3 num3a" >
							 3
						   </div>
						</div>
					</li>
					<div class="clear"></div>
				</ul>

			</div>
			<!--第一步-->
			<div class="onebox-form" id="oneform">
				<div class="oneform">
					<div class="oneform-box">
						<label class="oneform-label">登录密码</label>
						<div class="oneform-input">
							<input type="password" id="pasval"  autocomplete="off" placeholder="请填写登录密码，认证帐号" >
						</div>
					</div>
					<div class="onebtn-box">
						<button class="onebtn" id="onebtn" onclick="fun()"  >下一步</button>
					</div>
				</div>
			</div>
			<!--第二步-->
			<div class="twobox-form" id="twoform">
				<form class="twoform">
					<div class="twoform-box">
						<div class="newtel">
							<label class="twoform-label">新手机号</label>
							<div class="twoform-input">
								<input type="text" id="ntel"  autocomplete="off" placeholder="请输入新手机号">
							</div>
						</div>
						<div class="validatecode">
							<label class="twoform-label2">验证码</label>
							<div class="twoform-input2">
								<input type="text"  autocomplete="off" placeholder="请输入验证码">

							</div>
							<button class="sendcode" disabled="disabled">发送验证码</button>

						</div>
					</div>
				</form>
				<div class="twobtn-box">
					<button class="twobtn" id="twobtn" onclick="fun1()">下一步</button>
				</div>
			</div>
			<!--第三步-->
			<div class="threebox-form" id="threeform">
				<div class="successr">
					<div class="symbol"></div>
					<p>恭喜您，修改绑定手机号成功！</p>
					<button class="confirm">确认</button>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		var onebtns = document.getElementById("onebtn");
		var twobtns = document.getElementById("twobtn");
		var soutside1ab = document.getElementById("outside1abs");
		var soutside2as = document.getElementById("outside2as");
		var oneforms = document.getElementById("oneform");
		var twoforms = document.getElementById("twoform");
		var threeforms = document.getElementById("threeform");
		function fun() {
			var pasvals = document
				.getElementById("pasval")
				.value;
			isPasswd(pasvals);
			function isPasswd(s) {
				var patrn = /^(\w){6,20}$/;
				if (!patrn.exec(s)) {
					alert("只能输入6-20个字母、数字、下划线")
					return false
				} else {
					soutside1ab
						.classList
						.remove("outside1ab");
					oneforms.style.display = "none";
					twoforms.style.display = "block";
				}
			}
		}
		function fun1() {
			var str = document
				.getElementById("ntel")
				.value;
			isPoneAvailable(str);
			function isPoneAvailable(str) {
				var myreg = /^[1][0-9]{10}$/;
				if (!myreg.test(str)) {
					alert("请输入正确的手机号")
					return false;
				} else {
					threeforms.style.display = "block";
					twoforms.style.display = "none";
					soutside2as
						.classList
						.remove("outside2a");
				}
			}

		}
	</script>
